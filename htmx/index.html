<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pighead SSH Sessions 游냥</title>
    <link rel="stylesheet" href="./style/index.css">

</head>
<body>

<h1> Pighead SSH Sessions 游냥</h1>

<p class="loading">Loading SSH Sessions...</p>

<div class="ssh-container">
    <table>
        <thead>
        <tr>
            <th>Session ID</th>
            <th>User</th>
            <th>IP Address</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="session-id">#S1234</td>
            <td>root</td>
            <td>192.168.1.10</td>
            <td class="status-active">游릭 Active</td>
        </tr>
        <tr>
            <td class="session-id">#S1233</td>
            <td>admin</td>
            <td>192.168.1.22</td>
            <td class="status-disconnected">游댮 Disconnected</td>
        </tr>
        <tr>
            <td class="session-id">#S1232</td>
            <td>devuser</td>
            <td>192.168.1.35</td>
            <td class="status-active">游릭 Active</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
